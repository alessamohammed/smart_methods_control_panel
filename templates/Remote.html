<!DOCTYPE html>
<html>
    <head>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        
       

        <link  rel="stylesheet" href= "{{ url_for('static',filename='index.css') }}" type="text/css">
    
    </head>
 
    <body>
      
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img height="32" src="{{url_for('static', filename='logo.png')}}" />
  
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/engines/values/table" class="nav-link">Engine Values Table</a></li>
        <li class="nav-item"><a href="/remote" class="nav-link active">Remote</a></li>

      </ul>
    </header>
  </div>
  <div class="container">
      <div class="">
<div class="d-flex p-2 justify-content-center">
    <form action="/forward" method="post">
  <button type="submit" class="btn btn-dark px-3">Forward</button>
  </form>
</div>
<div class="d-flex mr-2 p-2 mr-3 justify-content-center ">
    <div class="p-2 bd-highlight">
        <form action="/left" method="post">
  <button type="submit" class="btn btn-dark px-3 mr-1 ">Left</button>
 </form>  
</div>
  <div class="p-2 bd-highlight">
    <form action="/stop" method="post">
  <button type="submit" class="btn btn-danger px-3 ">Stop</button>
</form>
</div>
<div class="p-2 bd-highlight">
    <form action="/right" method="post">
  <button type="submit" class="btn btn-dark px-3">Right</button>
</form>   
</div>
</div>
  <div class="d-flex p-2 justify-content-center">
    <form action="/backward" method="post">
  <button type="submit" class="btn btn-dark px-3">Backward</button>
</form>
</div>
</div>
</div>

<div class="container">
    <div class="row d-flex justify-content-center text-center">
    <div class="col-12 col-md-6 ">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Direction</th>
          </tr>
        </thead>
        <tbody>
            {% for remote in remotes %}
          <tr>
              <td>{{ remote.id}}</td>
              <td>{{ remote.Direction }}</td>
              
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<script>
  window.watsonAssistantChatOptions = {
      integrationID: "bf5a0f42-e6b9-4037-9f09-3af8747daddf", // The ID of this integration.
      region: "eu-gb", // The region your integration is hosted in.
      serviceInstanceID: "66716405-5ba4-4a45-8c25-b6f107a98801", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
    document.head.appendChild(t);
  });
</script>       

        </body>
  
</html>
